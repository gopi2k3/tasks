<!DOCTYPE html>

<body>



<script>

let num=parseInt(prompt("Enter A number"));



let ans=a=>{
	let c=0;
	
while(a>0){
	
	b=a%10;
	 
	a=parseInt(a/10);
	
    c=c*10+b;
	

}
	return c

}

let result=ans(num);

console.log(`Reverse Number is ${result}`)



</script>
</body>
</html>
